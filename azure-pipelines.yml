trigger:
  branches:
    include:
      - main

pool:
  vmImage: "ubuntu-latest"

resources:
  repositories:
    - repository: Playwright_Tests_Repo
      type: github
      name: sd576/Playwright-API-Tests
      ref: refs/heads/main
      endpoint: GitHub_Connection

steps:
  # âœ… Checkout the Repository
  - checkout: self

  # âœ… Set Node.js Version
  - task: UseNode@1
    inputs:
      version: "20"
    displayName: "Set Node.js to v20"

  # âœ… Install Dependencies
  - script: |
      npm install
    displayName: "Install Dependencies"

  # âœ… Lint and Format Code
  - script: |
      npm run lint
      npm run format
    displayName: "Run ESLint and Prettier Checks"

  # âœ… Seed the Database and Start the API Server
  - script: |
      npm run setup-and-start &
    displayName: "Seed Database and Start Server"

  # â³ Wait for Server to Be Ready
  - script: |
      sleep 10
    displayName: "Wait for Server to Start"

  # ğŸ”ª Kill Any Process Using Port 3000 (Prevent Port Conflict)
  - script: |
      lsof -i :3000 | grep LISTEN | awk '{print $2}' | xargs kill -9 || true
    displayName: "Kill Process on Port 3000"

  # ğŸƒ Run Playwright Tests with a Different Port (4000)
  - script: |
      PORT=4000 NODE_ENV=playwright npx playwright test --reporter=junit --output=playwright-results
    displayName: "Run Playwright Tests"

  # âœ… Publish Playwright JUnit Test Results
  - task: PublishTestResults@2
    inputs:
      testResultsFiles: "playwright-results/*.xml"
      testRunTitle: "Playwright Tests"
    displayName: "Publish Playwright Test Results"
