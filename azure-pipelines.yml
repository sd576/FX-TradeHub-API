trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

steps:
  # ✅ Checkout the Repository
  - checkout: self

  # ✅ Install Node.js
  - task: NodeTool@0
    inputs:
      versionSpec: "20"
    displayName: "Install Node.js"

  # ✅ Install Dependencies and Playwright
  - script: |
      npm ci
      npm install @playwright/test --save-dev
      npx playwright install --with-deps
      echo "✅ Playwright and dependencies installed."
    displayName: "Install Dependencies and Playwright"

  # ✅ Verify Playwright Installation
  - script: |
      if [ ! -d "node_modules/@playwright/test" ]; then
        echo "❌ Playwright not found!"
        exit 1
      fi
      echo "✅ Playwright is installed."
    displayName: "Verify Playwright Installation"

  # ✅ Run Playwright Tests
  - script: |
      export CI=true
      npx playwright test tests/api --reporter=junit --output=test-results
      echo "✅ Playwright tests completed."
    displayName: "Run Playwright Tests"

  # ✅ Check for Playwright Report
  - script: |
      if [ -d "playwright-report" ]; then
        echo "✅ Playwright report found."
      else
        echo "❌ No Playwright report generated!"
        exit 1
      fi
    displayName: "Check for Playwright Report"

  # ✅ Publish Test Results
  - task: PublishTestResults@2
    inputs:
      testResultsFormat: "JUnit"
      testResultsFiles: "test-results/*.xml"
      mergeTestResults: true
      failTaskOnFailedTests: true
      testRunTitle: "Playwright API Tests"
    displayName: "Publish Test Results"
    condition: succeededOrFailed()

  # ✅ Publish Playwright HTML Report
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: playwright-report
      artifact: playwright-report
      publishLocation: pipeline
    displayName: "Publish Playwright Report"
    condition: succeededOrFailed()
