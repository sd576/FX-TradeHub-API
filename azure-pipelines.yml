trigger:
  branches:
    include:
      - main # Runs pipeline when code is pushed to 'main' branch

pool:
  vmImage: "ubuntu-latest"

resources:
  repositories:
    - repository: Playwright_Tests_Repo
      type: github
      name: sd576/Playwright-API-Tests
      ref: refs/heads/main
      endpoint: GitHub_Connection

steps:
  # ‚úÖ Checkout the Repository
  - checkout: self

  # ‚úÖ Set Node.js Version
  - task: UseNode@1
    inputs:
      version: "20"
    displayName: "Set Node.js to v20"

  # üîç Debugging Step: Check for Files and Directories
  - script: |
      ls -la
    displayName: "Check Files in Current Directory"

  # ‚úÖ Install Dependencies
  - script: |
      npm install
    displayName: "Install Dependencies"

  # ‚úÖ Lint and Format Code
  - script: |
      npm run lint
      npm run format
    displayName: "Run ESLint and Prettier Checks"

  # ‚úÖ Seed the Database and Start the Node.js Server
  - script: |
      npm run setup-and-start &
    displayName: "Seed Database and Start Server"

  # ‚è≥ Wait for Server to Start
  - script: |
      sleep 10
    displayName: "Wait for Server to Start"

  # ‚úÖ Run API Tests (No JUnit Reporter)
  - script: |
      npm run test:counterpartyAPI
      npm run test:settlementAPI
      npm run test:tradeAPI
    displayName: "Run API Tests"

  # ‚úÖ Run Playwright Tests with JUnit Reporter
  - script: |
      npx playwright test --reporter=junit --output=playwright-results
    displayName: "Run Playwright Tests"

  # ‚úÖ Publish Playwright JUnit Test Results
  - task: PublishTestResults@2
    inputs:
      testResultsFiles: "playwright-results/*.xml"
      testRunTitle: "Playwright API Tests"
    displayName: "Publish Playwright Test Results"
